<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .header:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: url("https://seimpairiyun.thedev.id/img/logo2.png") center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .creator-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .creator-name {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .creator-handle {
            font-size: 11px;
            opacity: 0.8;
            margin: 0;
            color: #e0e0e0;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
        .error {
            background: linear-gradient(135deg, rgba(255, 50, 50, 0.25) 0%, rgba(255, 0, 100, 0.3) 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
            border: 1px solid rgba(255, 50, 50, 0.4);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(255, 50, 50, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .error::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(-45deg);
            animation: shimmer 3s infinite;
        }
        .success {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(240, 240, 240, 0.3) 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .success::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(-45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(-45deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
            
            .logo {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .creator-name {
                font-size: 12px;
            }
            
            .creator-handle {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="creator-info">
            <div class="creator-name">PGK Community Member</div>
            <div class="creator-handle">@seimpairiyun</div>
        </div>
    </div>
    
    <div class="container">
        <h2>TradingView Shortlink</h2>
        <div id="content">
            <div class="spinner"></div>
            <p id="status">Processing redirect...</p>
        </div>
        <p><small>If you're not redirected automatically, <a href="#" id="manualLink">click here</a></small></p>
    </div>

    <script>
        function getSymbolFromPath() {
            // Ambil path dari URL, hapus leading slash
            let path = window.location.pathname.replace('/', '');
            
            // Hapus trailing slash jika ada
            path = path.replace(/\/$/, '');
            
            // Jika path kosong atau hanya 'index.html', return null
            if (!path || path === '' || path === 'index.html') {
                return null;
            }
            
            return path.toUpperCase(); // Convert ke uppercase untuk konsistensi
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>❌ Error</h3>
                    <p>${message}</p>
                    <p><strong>Format yang benar:</strong><br>
                    <code>yourdomain.github.io/BBCA</code><br>
                    <code>yourdomain.github.io/TLKM</code></p>
                </div>
            `;
        }

        function showSuccess(symbol, url) {
            document.getElementById('content').innerHTML = `
                <div class="success">
                    <h3>✅ Redirecting to TradingView</h3>
                    <p>Symbol: <strong>IDX:${symbol}</strong></p>
                    <div class="spinner"></div>
                </div>
            `;
        }

        function redirectToTradingView() {
            const symbol = getSymbolFromPath();
            
            if (!symbol) {
                showError('No symbol specified in URL path.');
                return;
            }
            
            // Validasi symbol (hanya huruf dan angka, max 10 karakter)
            if (!/^[A-Z0-9]{1,10}$/.test(symbol)) {
                showError(`Invalid symbol format: "${symbol}". Use only letters and numbers (max 10 characters).`);
                return;
            }
            
            // Buat URL TradingView
            const tradingViewUrl = `https://www.tradingview.com/chart/3D2dmDEx/?symbol=IDX:${symbol}`;
            
            // Update manual link
            document.getElementById('manualLink').href = tradingViewUrl;
            
            // Show success message
            showSuccess(symbol, tradingViewUrl);
            
            // Redirect setelah delay singkat
            setTimeout(() => {
                window.location.href = tradingViewUrl;
            }, 2000);
        }

        // Jalankan redirect saat halaman load
        window.onload = redirectToTradingView;
    </script>
</body>
</html>
