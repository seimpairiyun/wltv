<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>

</body>
<script type="text/javascript">
const targetUrl = 'https://www.idx.co.id/primary/TradingSummary/GetStockSummary?length=9999&start=1';

const apiUrl = 'https://api.allorigins.win/get?url=' + 
               encodeURIComponent(targetUrl);

fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
        const jsonData = JSON.parse(data.contents);
        const stockCodes = jsonData.data.map(item => item.StockCode);
        console.log('Stock Codes:', stockCodes);
    });
</script>
</html>
