<!DOCTYPE html>

<script type="text/javascript">
fetch('https://www.idx.co.id/primary/TradingSummary/GetStockSummary?length=9999&start=1')
    .then(response => response.json())
    .then(data => {
        // Ambil semua stockCode
        const stockCodes = data.data.map(item => item.stockCode);
        console.log('All Stock Codes:', stockCodes);
    })
    .catch(error => {
        console.error('Error:', error);
    });
</script>
</html>
